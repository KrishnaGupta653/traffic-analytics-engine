version: '3.8'

services:
  # Redis - Pub/Sub and Caching
  redis:
    image: redis:7-alpine
    container_name: traffic-analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - traffic-analytics-network

  # PostgreSQL - Session Metadata
  postgres:
    image: postgres:16-alpine
    container_name: traffic-analytics-postgres
    environment:
      POSTGRES_DB: traffic_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/postgres/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - traffic-analytics-network

  # ClickHouse - Event Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: traffic-analytics-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./database/clickhouse/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    environment:
      CLICKHOUSE_DB: traffic_analytics
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - traffic-analytics-network

volumes:
  redis-data:
  postgres-data:
  clickhouse-data:

networks:
  traffic-analytics-network:
    driver: bridge