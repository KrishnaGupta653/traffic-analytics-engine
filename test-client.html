<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Analytics SDK - Test Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .status-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .status-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    .status-value.connected {
      color: #10b981;
    }

    .status-value.disconnected {
      color: #ef4444;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    button.danger:hover {
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .log-container {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 4px;
      display: flex;
      gap: 10px;
    }

    .log-time {
      color: #666;
      min-width: 80px;
    }

    .log-message {
      color: #10b981;
    }

    .log-message.error {
      color: #ef4444;
    }

    .log-message.warning {
      color: #f59e0b;
    }

    .log-message.info {
      color: #3b82f6;
    }

    h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .metric-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .indicator.green {
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
    }

    .indicator.red {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Card -->
    <div class="card">
      <h1>
        <span>üö¶</span> Traffic Analytics SDK Test
      </h1>
      <p class="subtitle">Real-time telemetry & traffic shaping validation</p>

      <!-- Status Grid -->
      <div class="status-grid">
        <div class="status-item">
          <div class="status-label">Connection</div>
          <div class="status-value" id="connectionStatus">
            <span class="indicator red"></span>Connecting...
          </div>
        </div>
        <div class="status-item">
          <div class="status-label">Session Hash</div>
          <div class="status-value" id="sessionHash">-</div>
        </div>
        <div class="status-item">
          <div class="status-label">Events Sent</div>
          <div class="status-value" id="eventCount">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">Latency Mode</div>
          <div class="status-value" id="latencyMode">Normal</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <h3>Test Actions</h3>
      <div class="button-grid">
        <button onclick="testClick()">
          <span>üñ±Ô∏è</span> Click Event
        </button>
        <button onclick="testScroll()">
          <span>üìú</span> Scroll Event
        </button>
        <button onclick="testPageView()">
          <span>üëÅÔ∏è</span> Page View
        </button>
        <button onclick="testCustomEvent()">
          <span>‚ö°</span> Custom Event
        </button>
        <button onclick="testBatch()">
          <span>üì¶</span> Batch Events (10)
        </button>
        <button class="danger" onclick="spamEvents()">
          <span>‚ö†Ô∏è</span> Spam (Test Rate Limit)
        </button>
      </div>

      <!-- Console Log -->
      <h3>
        Event Log
        <span class="metric-badge" id="logCount">0 entries</span>
      </h3>
      <div class="log-container" id="logContainer">
        <div class="log-entry">
          <span class="log-time">--:--:--</span>
          <span class="log-message info">Initializing SDK...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Load SDK from server -->
  <script src="http://127.0.0.1:3000/static/tracker.js"></script>

  <script>
    // State
    let eventCount = 0;
    let logCount = 1;
    let tracker = null;

    // Initialize tracker
    function initTracker() {
      try {
        tracker = new TrafficAnalyticsTracker({
          serverUrl: 'ws://localhost:3000/ws',
          consentMode: false, // Skip consent for testing
          autoConnect: true,
          debug: true,
          batchSize: 5,
          flushInterval: 3000
        });

        log('SDK initialized successfully', 'info');
        
        // Monitor connection
        setTimeout(checkConnection, 2000);
      } catch (error) {
        log(`SDK initialization failed: ${error.message}`, 'error');
      }
    }

    // Check connection status
    function checkConnection() {
      if (tracker && tracker.isConnected) {
        updateStatus('connected');
        if (tracker.sessionHash) {
          updateSessionHash(tracker.sessionHash);
        }
        log('WebSocket connected ‚úì', 'info');
      } else {
        updateStatus('disconnected');
        log('Connection failed - check if server is running', 'error');
      }
    }

    // Logging
    function log(message, type = 'info') {
      const container = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString();
      
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-message ${type}">${message}</span>
      `;
      
      container.appendChild(entry);
      container.scrollTop = container.scrollHeight;
      
      logCount++;
      document.getElementById('logCount').textContent = `${logCount} entries`;
    }

    // Update UI
    function updateStatus(status) {
      const statusEl = document.getElementById('connectionStatus');
      if (status === 'connected') {
        statusEl.innerHTML = '<span class="indicator green pulse"></span>Connected';
        statusEl.classList.add('connected');
        statusEl.classList.remove('disconnected');
      } else {
        statusEl.innerHTML = '<span class="indicator red"></span>Disconnected';
        statusEl.classList.add('disconnected');
        statusEl.classList.remove('connected');
      }
    }

    function updateSessionHash(hash) {
      const shortHash = hash.substring(0, 12) + '...';
      document.getElementById('sessionHash').textContent = shortHash;
      log(`Session: ${shortHash}`, 'info');
    }

    function incrementEventCount(count = 1) {
      eventCount += count;
      document.getElementById('eventCount').textContent = eventCount;
    }

    // Test Functions
    function testClick() {
      if (!tracker) return;
      tracker.trackEvent('test_click', {
        element: 'Test Button',
        timestamp: Date.now()
      });
      log('‚úì Click event sent', 'info');
      incrementEventCount();
    }

    function testScroll() {
      if (!tracker) return;
      tracker.trackEvent('test_scroll', {
        scrollY: Math.floor(Math.random() * 1000),
        scrollX: 0
      });
      log('‚úì Scroll event sent', 'info');
      incrementEventCount();
    }

    function testPageView() {
      if (!tracker) return;
      tracker.trackEvent('page_view', {
        url: window.location.href,
        title: document.title,
        referrer: document.referrer
      });
      log('‚úì Page view event sent', 'info');
      incrementEventCount();
    }

    function testCustomEvent() {
      if (!tracker) return;
      tracker.trackEvent('custom_test', {
        data: 'Custom payload data',
        timestamp: Date.now(),
        random: Math.random()
      });
      log('‚úì Custom event sent', 'info');
      incrementEventCount();
    }

    function testBatch() {
      if (!tracker) return;
      for (let i = 0; i < 10; i++) {
        tracker.trackEvent('batch_event', {
          index: i,
          batch: 'test_batch_1'
        });
      }
      log('‚úì Batch of 10 events sent', 'info');
      incrementEventCount(10);
    }

    function spamEvents() {
      if (!tracker) return;
      if (!confirm('This will send 100 events rapidly to test rate limiting. Continue?')) {
        return;
      }
      
      log('‚ö†Ô∏è SPAM TEST: Sending 100 events...', 'warning');
      
      for (let i = 0; i < 100; i++) {
        tracker.trackEvent('spam_test', {
          index: i,
          timestamp: Date.now()
        });
      }
      
      incrementEventCount(100);
      log('‚ö†Ô∏è Spam complete - expect throttling or termination!', 'warning');
    }

    // Initialize on load
    window.addEventListener('load', () => {
      initTracker();
    });

    // Monitor for remote commands
    document.addEventListener('trafficAnalytics:command', (event) => {
      log(`üì° Remote command received: ${event.detail.type}`, 'warning');
    });
  </script>
</body>
</html>
